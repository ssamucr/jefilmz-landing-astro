<svg width="280" height="350" viewBox="0 0 280 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="person-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="350" fill="url(#bg-gradient)"/>
  
  <!-- Person silhouette -->
  <g transform="translate(40, 50)">
    <!-- Head -->
    <circle cx="100" cy="60" r="35" fill="url(#person-gradient)"/>
    
    <!-- Body -->
    <rect x="70" y="90" width="60" height="80" rx="8" fill="url(#person-gradient)"/>
    
    <!-- Arms -->
    <rect x="45" y="95" width="20" height="50" rx="10" fill="url(#person-gradient)"/>
    <rect x="135" y="95" width="20" height="50" rx="10" fill="url(#person-gradient)"/>
    
    <!-- Camera in hands -->
    <rect x="85" y="140" width="30" height="20" rx="4" fill="#1a202c"/>
    <circle cx="100" cy="150" r="8" fill="#4a5568"/>
    <circle cx="100" cy="150" r="5" fill="#718096"/>
    
    <!-- Legs -->
    <rect x="80" y="170" width="18" height="60" rx="9" fill="url(#person-gradient)"/>
    <rect x="102" y="170" width="18" height="60" rx="9" fill="url(#person-gradient)"/>
  </g>
  
  <!-- Camera flash effect -->
  <g opacity="0.6">
    <circle cx="140" cy="200" r="3" fill="#FF7A59">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text overlay -->
  <text x="140" y="320" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">JEFILMZ</text>
  <text x="140" y="340" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">En acci√≥n</text>
</svg>
