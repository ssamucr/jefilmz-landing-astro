<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="festival-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#festival-bg)"/>
  
  <!-- Stage -->
  <rect x="50" y="200" width="300" height="80" fill="#2d3748" rx="4"/>
  
  <!-- Lights -->
  <circle cx="100" cy="180" r="8" fill="#ffd700"/>
  <circle cx="200" cy="180" r="8" fill="#ff6b6b"/>
  <circle cx="300" cy="180" r="8" fill="#4ecdc4"/>
  
  <!-- Crowd silhouettes -->
  <g fill="#1a202c" opacity="0.7">
    <rect x="20" y="240" width="8" height="20" rx="4"/>
    <rect x="35" y="235" width="8" height="25" rx="4"/>
    <rect x="50" y="240" width="8" height="20" rx="4"/>
    <rect x="65" y="245" width="8" height="15" rx="4"/>
    <rect x="80" y="240" width="8" height="20" rx="4"/>
    
    <rect x="320" y="240" width="8" height="20" rx="4"/>
    <rect x="335" y="235" width="8" height="25" rx="4"/>
    <rect x="350" y="240" width="8" height="20" rx="4"/>
    <rect x="365" y="245" width="8" height="15" rx="4"/>
    <rect x="380" y="240" width="8" height="20" rx="4"/>
  </g>
  
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">FESTIVAL</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Video Preview</text>
</svg>
