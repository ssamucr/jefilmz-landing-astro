<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jewelry-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc"/>
      <stop offset="100%" style="stop-color:#edf2f7"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffed4e"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#jewelry-bg)"/>
  
  <!-- Jewelry items -->
  <!-- Ring -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#gold)" stroke-width="4"/>
    <circle cx="0" cy="-20" r="8" fill="#dc2626"/>
  </g>
  
  <!-- Necklace -->
  <g transform="translate(200, 120)">
    <path d="M -30,0 Q 0,-20 30,0" fill="none" stroke="url(#gold)" stroke-width="3"/>
    <circle cx="0" cy="15" r="12" fill="url(#gold)"/>
  </g>
  
  <!-- Earrings -->
  <g transform="translate(300, 110)">
    <rect x="-3" y="0" width="6" height="20" fill="url(#gold)" rx="3"/>
    <circle cx="0" cy="25" r="6" fill="#3b82f6"/>
    
    <rect x="17" y="0" width="6" height="20" fill="url(#gold)" rx="3"/>
    <circle cx="20" cy="25" r="6" fill="#3b82f6"/>
  </g>
  
  <text x="200" y="250" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Colección Joyería</text>
  <text x="200" y="270" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">Fotografía de Producto</text>
</svg>
