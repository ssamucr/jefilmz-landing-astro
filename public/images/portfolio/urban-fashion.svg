<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="urban-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#urban-bg)"/>
  
  <!-- Model silhouette -->
  <g transform="translate(200, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#4a5568"/>
    
    <!-- Body -->
    <rect x="-15" y="15" width="30" height="40" rx="4" fill="#e53e3e"/>
    
    <!-- Arms -->
    <rect x="-25" y="20" width="8" height="25" rx="4" fill="#4a5568"/>
    <rect x="17" y="20" width="8" height="25" rx="4" fill="#4a5568"/>
    
    <!-- Legs -->
    <rect x="-8" y="55" width="7" height="35" rx="3" fill="#2b6cb0"/>
    <rect x="1" y="55" width="7" height="35" rx="3" fill="#2b6cb0"/>
  </g>
  
  <!-- Urban elements -->
  <rect x="50" y="200" width="300" height="4" fill="#4a5568"/>
  <rect x="30" y="50" width="8" height="150" fill="#2d3748"/>
  <rect x="360" y="70" width="8" height="130" fill="#2d3748"/>
  
  <text x="200" y="250" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Moda Urbana</text>
  <text x="200" y="270" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">Lookbook Street Style</text>
</svg>
