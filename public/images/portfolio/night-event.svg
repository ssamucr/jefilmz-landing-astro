<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="night-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#night-bg)"/>
  
  <!-- Venue silhouette -->
  <rect x="0" y="180" width="400" height="120" fill="#0f1419"/>
  
  <!-- Stage lights -->
  <g>
    <circle cx="100" cy="150" r="6" fill="#ffd700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="140" r="8" fill="#ff6b6b" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="155" r="7" fill="#4ecdc4" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Light beams -->
  <g opacity="0.3">
    <polygon points="100,150 80,200 120,200" fill="#ffd700"/>
    <polygon points="200,140 175,200 225,200" fill="#ff6b6b"/>
    <polygon points="300,155 275,200 325,200" fill="#4ecdc4"/>
  </g>
  
  <!-- Crowd -->
  <g fill="#4a5568" opacity="0.6">
    <rect x="50" y="250" width="4" height="15" rx="2"/>
    <rect x="60" y="245" width="4" height="20" rx="2"/>
    <rect x="70" y="250" width="4" height="15" rx="2"/>
    <rect x="80" y="248" width="4" height="17" rx="2"/>
    
    <rect x="320" y="250" width="4" height="15" rx="2"/>
    <rect x="330" y="245" width="4" height="20" rx="2"/>
    <rect x="340" y="250" width="4" height="15" rx="2"/>
    <rect x="350" y="248" width="4" height="17" rx="2"/>
  </g>
  
  <text x="200" y="40" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Evento Nocturno</text>
  <text x="200" y="280" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">Ambiente + Iluminaci√≥n</text>
</svg>
