<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portrait-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#portrait-bg)"/>
  
  <!-- Portrait subject -->
  <g transform="translate(200, 100)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="30" ry="35" fill="#8b4513"/>
    
    <!-- Hair -->
    <ellipse cx="0" cy="-20" rx="35" ry="25" fill="#2d1810"/>
    
    <!-- Features -->
    <circle cx="-10" cy="-5" r="2" fill="#1a202c"/>
    <circle cx="10" cy="-5" r="2" fill="#1a202c"/>
    <ellipse cx="0" cy="5" rx="3" ry="1" fill="#1a202c"/>
    
    <!-- Shoulders -->
    <rect x="-25" y="30" width="50" height="20" rx="8" fill="#4a5568"/>
  </g>
  
  <!-- Studio lights effect -->
  <g opacity="0.3">
    <circle cx="100" cy="80" r="40" fill="#ffd700"/>
    <circle cx="300" cy="120" r="35" fill="#87ceeb"/>
  </g>
  
  <text x="200" y="250" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Retrato Artista</text>
  <text x="200" y="270" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">Sesi√≥n de Estudio</text>
</svg>
