<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reel-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#reel-bg)"/>
  
  <!-- Phone mockup -->
  <g transform="translate(150, 50)">
    <rect x="0" y="0" width="100" height="180" rx="12" fill="#1a202c"/>
    <rect x="5" y="5" width="90" height="170" rx="8" fill="white"/>
    
    <!-- Play button -->
    <polygon points="45,85 45,105 65,95" fill="#667eea"/>
    
    <!-- Progress bar -->
    <rect x="10" y="160" width="80" height="2" fill="#e2e8f0"/>
    <rect x="10" y="160" width="30" height="2" fill="#667eea"/>
  </g>
  
  <!-- Social media icons -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="15" fill="#e1306c"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <rect x="-10" y="40" width="20" height="20" rx="4" fill="#1da1f2"/>
    <text x="0" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">T</text>
  </g>
  
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Reel Promocional</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Contenido para Redes</text>
</svg>
