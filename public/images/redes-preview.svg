<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="social-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#f6ad2d"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#social-bg)"/>
  
  <!-- Phone -->
  <g transform="translate(200, 150)">
    <rect x="-30" y="-60" width="60" height="120" rx="12" fill="#1a202c"/>
    <rect x="-25" y="-55" width="50" height="110" rx="8" fill="white"/>
    
    <!-- Social media interface -->
    <rect x="-20" y="-50" width="40" height="6" rx="3" fill="#e5e7eb"/>
    <rect x="-20" y="-40" width="25" height="4" rx="2" fill="#e5e7eb"/>
    
    <!-- Post image placeholder -->
    <rect x="-20" y="-30" width="40" height="30" rx="4" fill="#f3f4f6"/>
    
    <!-- Engagement buttons -->
    <circle cx="-15" cy="10" r="3" fill="#e53e3e"/>
    <circle cx="-5" cy="10" r="3" fill="#3b82f6"/>
    <circle cx="5" cy="10" r="3" fill="#10b981"/>
    
    <!-- Text lines -->
    <rect x="-20" y="20" width="35" height="2" rx="1" fill="#e5e7eb"/>
    <rect x="-20" y="25" width="25" height="2" rx="1" fill="#e5e7eb"/>
  </g>
  
  <!-- Social media icons floating -->
  <g transform="translate(100, 80)" opacity="0.6">
    <circle cx="0" cy="0" r="12" fill="#1da1f2"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">T</text>
  </g>
  
  <g transform="translate(300, 200)" opacity="0.6">
    <circle cx="0" cy="0" r="12" fill="#e1306c"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>
  
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">REDES SOCIALES</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Instagram • TikTok • Estrategia</text>
</svg>
