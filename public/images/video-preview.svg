<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="video-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C2A8"/>
      <stop offset="100%" style="stop-color:#20d0b8"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#video-bg)"/>
  
  <!-- Video camera -->
  <g transform="translate(200, 150)">
    <rect x="-50" y="-25" width="100" height="50" rx="8" fill="#1a202c"/>
    <circle cx="30" cy="0" r="20" fill="#2d3748"/>
    <circle cx="30" cy="0" r="15" fill="#4a5568"/>
    
    <!-- Viewfinder -->
    <rect x="-45" y="-30" width="25" height="15" rx="2" fill="#2d3748"/>
    <rect x="-42" y="-27" width="19" height="9" rx="1" fill="#4a5568"/>
    
    <!-- Lens extension -->
    <rect x="50" y="-10" width="30" height="20" rx="10" fill="#2d3748"/>
  </g>
  
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">VIDEO</text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Reels • Promocionales • Corporativo</text>
</svg>
