<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drone-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#a570f7"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#drone-bg)"/>
  
  <!-- Drone -->
  <g transform="translate(200, 150)">
    <!-- Body -->
    <rect x="-20" y="-10" width="40" height="20" rx="10" fill="#1a202c"/>
    
    <!-- Arms -->
    <rect x="-40" y="-2" width="20" height="4" rx="2" fill="#2d3748"/>
    <rect x="20" y="-2" width="20" height="4" rx="2" fill="#2d3748"/>
    <rect x="-2" y="-40" width="4" height="20" rx="2" fill="#2d3748"/>
    <rect x="-2" y="20" width="4" height="20" rx="2" fill="#2d3748"/>
    
    <!-- Propellers -->
    <circle cx="-40" cy="0" r="8" fill="#4a5568" opacity="0.7"/>
    <circle cx="40" cy="0" r="8" fill="#4a5568" opacity="0.7"/>
    <circle cx="0" cy="-40" r="8" fill="#4a5568" opacity="0.7"/>
    <circle cx="0" cy="40" r="8" fill="#4a5568" opacity="0.7"/>
    
    <!-- Camera gimbal -->
    <circle cx="0" cy="8" r="6" fill="#2d3748"/>
    <circle cx="0" cy="8" r="4" fill="#4a5568"/>
  </g>
  
  <!-- Flight path -->
  <path d="M 50 80 Q 200 50 350 100 Q 300 150 250 200 Q 150 180 100 220" 
        stroke="white" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
  
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DRON</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Aéreo • Festivales • Inmobiliario</text>
</svg>
